syntax = "proto3";

package widen.proto.failure_detection;

import "general.proto";

message JoinMsgProto {
    general.IdentifierProto identifier = 1;
}

message HeartbeatMsgProto {
    general.IdentifierProto identifier = 1;
    int64 timestamp = 2;
}

message DeadMsgProto {
    general.IdentifierProto identifier = 1;
}