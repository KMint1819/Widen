syntax = "proto3";

package widen.proto.introducer;

import "identifier.proto";

message Request
{
    oneof type {
        JoinRequestProto join_request_proto= 1;
    }
}

message JoinRequestProto {
    int64 init_timestamp = 1;
}

message JoinResponseProto {
    string requester_ip = 1;
    repeated IdentifierProto identifiers = 2;
}