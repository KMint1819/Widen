syntax = "proto3";

package widen;

import "identifier.proto";

message JoinRequestProto {
    IdentifierProto identifier = 1;
}

message JoinReplyProto {
    repeated IdentifierProto identifiers = 1;
}

message JoinMsgProto {
    IdentifierProto identifier = 1;
}

message HeartbeatMsgProto {
    IdentifierProto identifier = 1;
    int64 timestamp = 2;
}

message DeadMsgProto {
    IdentifierProto identifier = 1;
}